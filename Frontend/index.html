<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login & Register Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	
	<div class="hero">
        <div class="heading"><h1>Curative</h1></div>
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
		
			<!-- <div class="soical-icons">
				<a href="#"><i class="fa fa-facebook-square  fa-6"></i></a>
				<a href="#"><i class="fa fa-google-plus-square fa-6"></i></a>
				<a href="#"><i class="fa fa-twitter-square fa-6"></i></a>
			</div> -->

			<form id="login" class="input-group-login">
				<input type="text" class="input-field" placeholder="User Id" required />
				<input type="password" class="input-field" placeholder="Enter Password" required />
				<input type="checkbox" class="check-box" /><span>Remember Password</span>
				<button type="submit" class="submit-btn">Log In</button>
			</form>

			<form id="register" class="input-group-register">
				<input type="text" class="input-field" placeholder="User Id" required />
				<input type="email" class="input-field" placeholder="Enter Email" required />
				<input type="text" class="input-field" placeholder="Enter Password" required />
                <input type="text" class="input-field" placeholder="Enter Your Age" required />
                <select class="input-field">
                    <option>Male</option>
                    <option>Female</option>
                  </select>
				<input type="checkbox" class="check-box" /><span>I agree to the terms & conditions</span>
				<button type="submit" class="submit-btn">Register</button>
			</form>
		</div>
	</div>


	
	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");

		function register() {
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}

		function login() {
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0";
		}

	</script>
</body>
</html>
